refresh_rate: 30 seconds

appenders:
  stdout:
    kind: console
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S)} {l} {M} - {m}{n}"

  rolling_file:
    kind: rolling_file
    path: "logs/pgwire-proxy.log"
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S)} {l} {M} - {m}{n}"
    policy:
      kind: compound
      trigger:
        kind: size
        limit: 10 mb
      roller:
        kind: fixed_window
        base: 0
        pattern: "logs/pgwire-proxy.{}.log"
        count: 5

root:
  level: error
  appenders:
    - rolling_file